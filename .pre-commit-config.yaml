  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        #args: [--line-length, "88"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.292
    hooks:
      - id: ruff

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
